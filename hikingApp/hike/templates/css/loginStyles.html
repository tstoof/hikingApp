<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrailBlazer</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'hike/css/loginStyles.css' %}">
    <style>
 /* Basic reset to ensure consistent spacing and styling across browsers */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
}

/* Header styles */
header {
    text-align: center;
    padding: 40px 0;
    background-color: #4CAF50;
    color: white;
    border-radius: 10px;
    margin-bottom: 40px;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Main content area */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Section styling */
section {
    margin-bottom: 30px;
}

h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #333;
}

p {
    font-size: 1.1rem;
    margin-bottom: 20px;
}

/* Login form styling */
#login-section form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-size: 1rem;
    margin-bottom: 5px;
}

.form-group input {
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

button {
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

/* Link styling for route planner link */
#route-planner-link a {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.1rem;
    text-decoration: none;
    background-color: #008CBA;
    color: white;
    border-radius: 5px;
    text-align: center;
    transition: background-color 0.3s ease;
}

#route-planner-link a:hover {
    background-color: #007B8A;
}

/* Footer styles */
footer {
    text-align: center;
    font-size: 1rem;
    margin-top: 40px;
    color: #777;
}



    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
